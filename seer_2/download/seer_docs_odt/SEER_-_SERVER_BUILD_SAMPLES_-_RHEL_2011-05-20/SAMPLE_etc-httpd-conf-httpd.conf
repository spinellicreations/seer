#########################################################
# das primary config                                    #
#########################################################

ServerTokens Full
ServerRoot "/etc/httpd"
PidFile run/httpd.pid

Timeout 180
KeepAlive On
MaxKeepAliveRequests 200
KeepAliveTimeout 60

#########################################################
# das client process regulation                         #
#########################################################

<IfModule prefork.c>
StartServers       8
MinSpareServers    5
MaxSpareServers   50
ServerLimit      512
MaxClients       512
MaxRequestsPerChild  4000
</IfModule>

<IfModule worker.c>
StartServers         2
MaxClients         150
MinSpareThreads     25
MaxSpareThreads     75 
ThreadsPerChild     25
MaxRequestsPerChild  0
</IfModule>

#########################################################
# das port glomming                                     #
#########################################################

# listen_ip_address:port ... use *:port for all ip's
Listen *:80


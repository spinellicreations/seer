#########################################################
# das runtime user and feedback                         #
#########################################################

ExtendedStatus On
User apache
Group apache

#########################################################
# das primary server config                             #
#########################################################

ServerAdmin vincent.spinelli@lactalis.us
ServerName wheeljack.lag.local:80
UseCanonicalName Off
ServerSignature On

#########################################################
# das document structure                                #
#########################################################

DocumentRoot "/opt/apache_pages"

<Directory />
    Options FollowSymLinks Indexes MultiViews
    AllowOverride None
</Directory>

<Directory "/opt/apache_pages">
    Options FollowSymLinks Indexes MultiViews
    # IF YOU HAVE ANY APPS USING htaccess FILES, then AllowOverride All
    #AllowOverride None
    AllowOverride All
    Order allow,deny
    Allow from all
    Options +Includes
	AddType text/html .shtml .sphp .sxml
	AddType application/x-bittorrent .torrent
	AddHandler server-parsed .shtml .shtm .sphp .sxml	
</Directory>

DirectoryIndex index.html index.html.var index.php index.shtml

AccessFileName .htaccess

# hide htaccess files from viewing by guests
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

TypesConfig /etc/mime.types
DefaultType text/plain

<IfModule mod_mime_magic.c>
#   MIMEMagicFile /usr/share/magic.mime
    MIMEMagicFile conf/magic
</IfModule>

HostnameLookups Off

#########################################################
# das logs and errors                                   #
#########################################################

ErrorLog logs/apache_error_log
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent
CustomLog logs/access_log combined

#########################################################
# das aliasing                                          #
#########################################################

Alias /icons/ "/opt/apache_pages/icons/"

<Directory "/opt/apache_pages/icons">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

ScriptAlias /cgi-bin/ "/opt/apache_pages/cgi-bin/"

<Directory "/opt/apache_pages/cgi-bin">
    AllowOverride None
    Options Indexes MultiViews
    Order allow,deny
    Allow from all
</Directory>

